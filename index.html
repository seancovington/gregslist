<!DOCTYPE html>
<html>

<head>
    <title>GregsList</title>
    <meta charset="utf-8" name="description" content="gregslist classifieds online sale buy search">
    <!--Meyer reset link in seperate css stylesheet-->
    <link href="meyerreset.css" rel="stylesheet">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed|Slabo+27px" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

    <nav>

    <div class="container three">

            <ul>
                <p>June 22</p>
                <p>June 21</p>
                <p>June 20</p>
            </ul>
        </div>

        <div class="title">
            <ul>
                <p>Technical Project Manager</p>
                <p>Frontend Developer</p>
                <p>Senior Python Developer/Cofounder</p>
            </ul>
        </div>
        <div class="city">
            <ul>
                <p>Midtown East</p>
                <p>SoHo</p>

            </ul>
        </div>
